<span defaultOverlayTarget></span>

<header class="page-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-9">
        <h1 class="page-header-heading"><span class="typcn typcn-group-outline page-header-heading-icon"></span> Visitas</h1>
        <p class="page-header-description">La siguiente pagina provee la gestión de visitas.</p>
      </div>
    </div>
  </div>
</header>

<div class="container-fluid">
  
  <div class="row">
    <div class="col-xs-12 col-md-10">
      <div class="widget widget-default">
        <header class="widget-header">Lista de Visitas</header>
        
        <div class="widget-body table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>RUT</th>
                <th>Nombre</th>
                <th>Compañia</th>
                <th class="text-right">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let visit of visits; let i = index;">
                <th scope="row">{{i + 1}}</th>
                <td>{{visit.rut}}</td>
                <td>{{visit.name}}</td>
                <td>{{visit.company.name}}</td>
                <td class="text-right">
                  <button (click)="updateVisit(visit)" class="btn btn-transparent btn-xs"><span class="fa fa-pencil"></span> <span class="hidden-xs hidden-sm hidden-md">Editar</span></button> 
                  <div (click)="deleteVisit(visit)" class="btn btn-transparent btn-transparent-danger btn-xs"><span class="fa fa-trash-o"></span> <span class="hidden-xs hidden-sm hidden-md">Eliminar</span></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <div class="col-xs-12 col-lg-2 col-md-2">
      <button (click)="createVisit()" class="btn btn-faded-blue btn-block"><span class="fa fa-user-plus"></span> Agregar Visita</button>
    </div>
    
  </div>
</div>
