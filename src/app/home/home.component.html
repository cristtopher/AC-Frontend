<div class="notifications top-right"></div>

<div class="wrapper">
  <div class="page-wrapper">
    <app-top-header [title]="'ControlAccess'"></app-top-header>

    <app-left-sidebar>

      <div *ngIf="currentUser.role === 'supervisor'">
        <li class="sidebar-nav-heading">Administración</li>

        <sidebar-section
          [linkTo]="'overview'"
          [sectionName]="'Estadísticas Globales'"
          [iconClass]="'typcn typcn-chart-line'">
        </sidebar-section>

        <sidebar-section
          [linkTo]="'peopleManagement'"
          [sectionName]="'Gestión de Personas'"
          [iconClass]="'typcn typcn-group-outline'">
        </sidebar-section>
      </div>

      <li class="sidebar-nav-heading">General</li>
      <sidebar-section
        [linkTo]="'dashboard'"
        [sectionName]="'Dashboard'"
        [iconClass]="'typcn typcn-chart-pie'"
        [badgeClass]="'badge-primary'"
        [badgeValue]="dashboardBadge"
        (click)="dashboardSectionClicked()">
      </sidebar-section>

      <sidebar-section
        [linkTo]="'logbook'"
        [sectionName]="'Bitácora'"
        [iconClass]="'typcn typcn-contacts'">
      </sidebar-section>

      <sidebar-section
        [linkTo]="'unauthorizedList'"
        [sectionName]="'Accesos Denegados'"
        [badgeClass]="'badge badge-danger'"
        [badgeValue]="unauthorizedListBadge"
        [iconClass]="'typcn typcn-delete'"
        (click)="unauthorizedListSectionClicked()">
      </sidebar-section>


      <sidebar-section
        [linkTo]="'manualRegister'"
        [sectionName]="'Registro Manual'"
        [iconClass]="'typcn typcn-document-add'">
      </sidebar-section>
    </app-left-sidebar>


    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
